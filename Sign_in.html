<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="C:\Users\Vipul\Desktop\fonticons\css\all.min.css">
</head>
<body>
    <div id="header">
        <div class="main flex">
            <div class="flex">
                <img src="https://www.travelocity.com/_dms/header/logo.svg?locale=en_US&siteid=80001&2"/>
            </div>
            <div class="flex flex1">
                <a href="#">List your property</a>
                <a href="#">Account</a>
                <a href="#">My Lists</a>
                <a href="#">Mu Trips</a>
                <a href="#">Support</a>
                <a href="#">Espanol</a>         
            </div>
        </div>
    </div>
    <div id="cont">
        <div id="cont1">
            <h1 style="color: #0D47A1;">Sign in or select an option</h1>
            <div id="Acct">
                <div id="details">
                    <form id="myForm" onsubmit="signin(event)" action="">
                        <label>Email Address</label><br/>
                        <input type="email" id="email"><br/>
                        <label>Password</label><br/>
                        <input type="password" id="password"><br/>
                        <a href="#" style="color: #1E88E5;">Forgot your password?</a><br/><br/>

                        <button>Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function signin(e){
        e.preventDefault();

        let myForm = document.getElementById("myForm");
        let email = myForm.email.value;
        let password = myForm.password.value;

        let all_users = JSON.parse(localStorage.getItem("users"));
        // console.log("all_users", all_users);

        all_users.forEach(function(vip){
            // console.log(vip.name, vip.password);

            if(email == vip.email && password == vip.password){
                alert("Logged in successfully");

                window.location.href = "travelocity.html"
            } 
            
        });
    }    
</script>
